<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate-papo UOL</title>
</head>
<body>
    <header>
        <img src="./imgs/logo 1.png" alt="Bate-papo uol">
        <ion-icon name="people" class="icon" onclick="toggleSideBar()"></ion-icon>
    </header>
    <div class="screen-user">
        <img src="./imgs/logo 1.png" alt="logo UOL">
        <input type="text" placeholder="Digite seu nome" class="nameUser">
        <div class="button" onclick="nameOfUser()">Entrar</div>
        <p class="warning hide">Digite um nome válido</p>
    </div>
    <main>

    </main>
    <nav class="hide" onclick="toggleSideBar()">
        <div class="side-bar">
            <h1>Escolha um contato para enviar mensagem</h1>
            <div class="users">
                <div>
                    <ion-icon name="people" class="icon"></ion-icon>
                    Todos
                    <ion-icon name="checkmark-sharp" class="check"></ion-icon>
                </div>
                <div class="usersUpdate">
                    <div>
                        <ion-icon name="person-circle" class="icon"></ion-icon>
                        João
                        <ion-icon name="checkmark-sharp" class="check hide"></ion-icon>
                    </div>
                </div>
            </div>
            <h1>Escolha a vibilidade:</h1>
            <div class="options-send">
                <div>
                    <ion-icon name="lock-open" class="icon"></ion-icon>
                    Público
                    <ion-icon name="checkmark-sharp" class="check"></ion-icon>
                </div>
                <div>
                    <ion-icon name="lock-closed" class="icon"></ion-icon>
                    Reservadamente
                </div>
            </div>
        </div>
    </nav>
    <footer>
        <input type="text" placeholder="Escreva aqui ..." class="input-send">
        <ion-icon name="paper-plane-outline" class="icon" onclick="sendMessage()"></ion-icon>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
